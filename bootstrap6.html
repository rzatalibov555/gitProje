            <div class="container">
                <div class="row">
                    <h1 class="text-center" style="text-transform: uppercase;">Login FORM</h1>

                    <form action="#">

                        <div class="form-group">
                          <label for="email">Email address:</label>
                          <input type="email" class="form-control" id="email">
                        </div>

                        <div class="form-group">
                          <label for="pwd">Password:</label>
                          <input type="password" class="form-control" id="pwd">
                        </div>

                        <div class="checkbox">
                          <label><input type="checkbox"> Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>

                    <hr>

                    <h1 class="text-center" style="text-transform: uppercase;">Register FORM</h1>

                    <form action="#">

                        <div class="form-group">
                          <label for="email2">Email address:</label>
                          <input type="email" class="form-control" id="email2">
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pwd3">Confirm Password:</label>
                            <input type="password" class="form-control input-lg" id="pwd3">
                        </div>

                        <div class="form-group">
                            <label for="about">About:</label>
                            <textarea rows="5" name="" class="form-control" id="about"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select name="" class="form-control" id="gender">
                                <option value="">--SELECT--</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="checkbox">
                          <label><input type="checkbox"> I accept rules</label>
                        </div>


                        <div class="form-group row">

                            <div class="col-xs-12 col-sm-2">
                              <label for="ex1">col-xs-2</label>
                              <input class="form-control" id="ex1" type="text">
                            </div>

                            <div class="col-xs-12 col-sm-3">
                              <label for="ex2">col-xs-3</label>
                              <input class="form-control" id="ex2" type="text">
                            </div>

                            <div class="col-xs-12 col-sm-4">
                              <label for="ex3">col-xs-4</label>
                              <input class="form-control" id="ex3" type="text">
                            </div>

                            <div class="col-xs-12 col-sm-3">
                                <label for="ex3">col-xs-3</label>
                                <input class="form-control" id="ex3" type="text">
                            </div>

                        </div>

                        
                        <button type="submit" class="btn btn-info">Submit</button>
